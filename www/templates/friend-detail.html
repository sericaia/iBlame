<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view title="{{friend.name}}">
	<ion-content has-header="true" padding="true">		

		<!-- Friend Information -->
		<div class="row">
			<div class="col col-80"><img src="{{friend.img}}"></div>
			<div class="col col-20"><span class="badge badge-assertive">{{friend.blameNumber}}</span></div>
		</div>

		<!-- Friend Blames -->

		<ion-list>
			<div ng-repeat="blame in friendBlames">
				<div class="list card">

					<div class="item item-avatar">
						<img src="{{blame.blameOwner.img}}">
						<h2>{{blame.blameOwner.Name}}</h2>
						<p>{{blame.createdAt | date}}</p>							
						<span class="badge badge-assertive">{{blame.blamersList.length}}</span>	
					</div>

					<div class="item item-body">
						<p>
							{{blame.reason}}
						</p>
					</div>

					<div class="item tabs tabs-secondary tabs-icon-left">
						<a class="tab-item" href="#">
							<i class="icon ion-thumbsup"></i>
							Propose Challenge
						</a>

						<a class="tab-item" ng-click="reblame(blame.id)">
							<i class="icon ion-alert"></i>
							Blame!
						</a>
					</div>

				</div>

			</div>
		</ion-list>




	</ion-content>
</ion-view>
